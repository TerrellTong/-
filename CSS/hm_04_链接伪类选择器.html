<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		a:link{   /*未访问的链接*/
			font-size: 16px;
			color: gray;
			font-weight: bold;
		}
		a:visited{   /*已访问的链接*/
			font-size: 16px;
			color: orange;
			font-weight: bold;
		}
		a:hover{	/*鼠标移动到链接上*/
			font-size: 16px;
			color: red;
			font-weight: bold;
		}
		a:active{	/*当我们松开鼠标显示的状态*/
			font-size: 16px;
			color: green;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<a href="#">点击</a>
</body>
</html>
