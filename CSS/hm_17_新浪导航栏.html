<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		nav {
			height: 41px;
			border-top: 3px solid #FF8500;
			border-bottom: 1px solid #EDEEF0;
			background-color: #FCFCFC;
		}
		nav a {
			font-size: 14px;
			color: #4C4C4C;
			text-decoration: none;
			padding: 0 15px;
			height: 41px;
			line-height: 41px;
			display: inline-block;
		}
		a:hover {
			color: blue;
		};
	</style>
</head>
<body>
	<nav>
		<a href="#">首页</a>
		<a href="#">手机新浪网</a>
		<a href="#">网站导航</a>
		<a href="#">三个字</a>
	</nav>
</body>
</html>
