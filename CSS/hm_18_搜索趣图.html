<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {  /*清空默认的内外边距*/
			margin: 0;
			padding: 0;
		}
		.top {
			width: 238px;
			height: 294px;
			border: 3px solid #ccc;
			border-top: 3px solid orange;
			margin: 100px;
		}
		h3 {
			height: 35px;
			line-height: 35px; /*让行高等于高，垂直居中*/
			background-color: pink;
			font-size: 16px;
			font-weight: normal; /*让粗体不变粗*/
			padding-left: 12px;
		}
	</style>
</head>
<body>
	<div class="top">
		<h3>搜索趣图</h3>

	</div>
</body>
</html>
