<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;  /*初始化内外边距*/
		}
		.top,
		.bar,
		.main,
		.footer {
		width: 960px;
		border:1px dashed #ccc; 
		margin: 0 auto;
		margin-bottom: 10px;  /*一定要写在margin后面！！*/
		text-align: center;
		}
		.top {
			height: 200px;
			background-color: pink;
		}
		.bar {
			height: 300px;
			background-color: skyblue;
		}
		.main {
			height: 400px;
			background-color: black;
		}
		.footer {
			height: 500px;
			background-color: hotpink;
		}
	</style>
</head>
<body>
	<div class="top">top</div>
	<div class="bar">bar</div>
	<div class="main">main</div>
	<div class="footer">footer</div>
</body>
</html>
