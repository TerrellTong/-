<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	1.原始的插入图片方式<br>
	<img src="1.jpg" >
	2.带有alt属性的插入图片方式<br>
	<img src="12.jpg" alt="demo">
	3.带有title的插入图片方式<br>
	<img src="1.jpg" alt="demo" title="毕业">
	4.带有board的插入图片方式<br>
	<img src="1.jpg" alt="demo" title="毕业" border="20">
</body>
</html>
