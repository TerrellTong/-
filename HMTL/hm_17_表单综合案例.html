<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form action="">
		<fieldset>
			<legend>学生档案</legend>
			<label>姓名:<input type="text" placeholder="请输入学生姓名" autofocus></label><br><br>
			手机号:<input type="tel"><br><br>
			邮箱:<input type="email"><br><br>
			所属学院:<input type="text" placeholder="请选择学院" list="Dep"><br><br>
			<datalist id="Dep">
				<option>计算机科学学院</option>
				<option>医学院</option>
				<option>化工学院</option>
			</datalist>
			出生日期:<input type="date"><br><br>
			成绩:<input type="number" ><br><br>
			毕业时间:<input type="date" ><br><br>
			<input type="submit">
			<input type="reset">
		</fieldset>
	</form>
</body>
</html>
