<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		function get()  //一般用于相应
		{
			//获取name名为zx的所有对象组成一个数组
			var nodes = document.getElementsByName("zx");
			var value = nodes[0].value;
			alert(value);
		}
	</script>
</head>
<body>
	<input type="text" name="zx" >
	<input type="button" value="测试" onclick="get()">
</body>
</html>
