<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		table {
			border: 1px solid red;
			width: 500px;
			/*border-collapse: collapse;*/
		}
		table td {
			border: 1px solid red;
			padding: 10px;
		}
		table th {
			border: 1px solid red;
			padding: 10px;
		}
	</style>
	<script type="text/javascript">
		function crttable()
		{
			//1.创建一个表格结点
			var tableNode = document.createElement("table");
			//2.插入一行
			var TrNode = tableNode.insertRow();
			//3.在行中插入一个单元格
			var TdNode = TrNode.insertCell();
			//4.单元格内部内容进行修改
			TdNode.innerHTML = "1-1";
			//5.将表格结点放到div里面去
			document.getElementsByTagName("div")[0].appendChild(tableNode);
		}
	</script>
</head>
<body>
	<input type="button" value="创建表格" onclick="crttable()">
	<hr>
	<div></div>
</body>
</html>
