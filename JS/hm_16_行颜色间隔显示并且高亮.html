<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		table{
		border:#249bdb 1px solid;
		width:500px;
		border-collapse:collapse;
		}
		table td{
		border:#249bdb 1px solid;
		padding:10px;
		}
		table th{
		border:#249bdb 1px solid;
		padding:10px;
		background-color: rgb(200,200,200);
		}
		.one {
			background-color: #e1e16a;
		}
		.two {
			background-color: #75f094;
		}
		.in {
			background-color:#f9360d;
		}
	</style>
	<script type="text/javascript">
		//记录鼠标移进时的类名,全局变量
		var name ;
		function color()
		{
			//1.获取table结点
			var tableNode = document.getElementById('info');
			//2.获取所有的行元素
			var row = tableNode.rows;
			//3.遍历所有的行,从第二行遍历并且更改相应的class属性
			for(var x=1;x<row.length;x++)
			{
				if(x%2==1)
					row[x].className = "one";
				else
					row[x].className = "two";
				//给每个行都添加两个事件
				row[x].onmouseover = function(){
					name = this.className;
					this.className = "in";
				}
				row[x].onmouseout = function(){
					this.className = name;
				}
			}
		}
		//onload也是事件（代表的是加载时做出相应），事件主要是代表着某个东西的发生时做出相应的反应（用函数来实现）
		onload = function(){
			color();
		}
	</script>
</head>
<body>
	<table id="info">
			<tr>
				<th>姓名</th>
				<th>年龄</th>
				<th>地址</th>
			</tr>
